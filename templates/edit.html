<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Edit Student</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="name" value="{{ student[1] }}" required><br>
            <input type="email" name="email" value="{{ student[2] }}" required><br>
            <input type="text" name="phone" value="{{ student[3] }}" required><br>
            <input type="text" name="course" value="{{ student[4] }}" required><br>
            <button type="submit">Update</button>
        </form>
        <a href="/students" class="btn">Back to Students</a>
    </div>
</body>
</html>
